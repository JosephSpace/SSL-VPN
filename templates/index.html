<main>
		<div class="d-flex justify-content-center h-100" style="height:80% !important; padding:5%;">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<img src="https://brandlogos.net/wp-content/uploads/2024/03/ziraat_bankasi-logo_brandlogos.net_tvukz-512x130.png" width="250px" style="margin:10px;">
				</div>
				<div class="d-flex justify-content-center form_container">
					<form method="POST" action="/login">
						<input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
						<label for="username" class="labels">AD Kullanıcı:</label>

						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="username" required="True" placeholder="Domain Kullanıcı..." class="form-control">
						</div>
						<label for="password" class="labels">AD Şifre:</label>

						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input type="password" name="password" required="True" placeholder="Domain Şifre..." class="form-control">
						</div>
						<script src="/static/js/notifications.js"></script>
						{% if error %}
						<script>
							showNotification('Danger', '{{ error }}');
						</script>
						</div>
						{% endif %}

							<div class="d-flex justify-content-center mt-3 login_container">
				 				<input class="btn btn-success btn-lg" style="width:100%;" type="submit" value="Giriş">
				   			</div>
					</form>
				</div>
				<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
				<script type="text/javascript" src="../1-Login/js/notify-styles.js"></script>
				<script type="text/javascript" src="../1-Login/js/notify.js"></script>
				<script type="text/javascript" src="../../6-Navbar/js/navbar.js"></script>

				

				
			</div>
		</div>
	</main>
